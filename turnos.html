<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Mensual de Turnos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="turnos.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>

<div class="contenedor">

  <button id="btnLogout" class="btn btn-azul">Cerrar sesi√≥n</button>

  <!-- FILTRO ADMIN -->
  <div id="filtroAdmin" class="filtro-admin" style="display:none;">
    <label>Filtrar por guarda:</label>

    <select id="filtroGuarda">
      <option value="">Seleccionar guarda</option>
    </select>

    <input
      type="text"
      id="busquedaNombre"
      placeholder="Buscar por nombre del guarda"
    >
  </div>

  <h1>Control Mensual de Turnos</h1>

  <!-- FORMULARIO -->
  <div class="formulario">
    <input type="text" id="servicio" placeholder="Lugar del servicio">
    <input type="date" id="fi">
    <input type="time" id="hi">
    <input type="date" id="ff">
    <input type="time" id="hf">
    <input type="text" id="obs" placeholder="Observaciones">
    <button id="btnGuardar" class="btn btn-azul">Guardar</button>
  </div>

  <!-- TABLA -->
  <div class="tabla-responsive">
    <table id="tabla">
      <thead>
        <tr>
          <th>Guarda</th>
          <th>C√©dula</th>
          <th>Servicio</th>
          <th>Inicio</th>
          <th>Fin</th>
          <th>Horas</th>
          <th>Bruto</th>
          <th>Neto</th>
          <th>Estado</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- TOTALES -->
  <div class="totales">
    <p>Total bruto registrado: <strong id="totalBruto">$0</strong></p>
    <p>Total neto registrado: <strong id="totalNeto">$0</strong></p>
    <p>Total bruto a pagar: <strong id="totalBrutoPagar">$0</strong></p>
    <p>Total neto a pagar: <strong id="totalNetoPagar">$0</strong></p>
  </div>

  <!-- BOTONES -->
  <div class="acciones">
    <button id="btnBorrarTodo" class="btn-danger">üóëÔ∏è Borrar todos mis turnos</button>
    <button id="btnExcel" class="btn btn-azul">Exportar Excel</button>
  </div>

</div>

<script src="firebase.js"></script>
<script src="turnos.js"></script>

</body>
</html>

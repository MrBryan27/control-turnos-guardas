<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Mensual de Turnos</title>

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="turnos.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>

  <!-- ================== HEADER ================== -->
  <div class="top-bar">
    <button id="btnLogout" class="btn-logout">Cerrar sesi√≥n</button>

    <!-- SOLO ADMIN -->
    <div id="filtroAdmin" class="filtro-admin" style="display:none;">
      <label>Filtrar por guarda:</label>

      <select id="filtroGuarda">
        <option value="">Seleccionar guarda</option>
      </select>

      <input
        type="text"
        id="busquedaNombre"
        placeholder="Buscar por nombre del guarda"
      >
    </div>
  </div>

  <h2>Control Mensual de Turnos</h2>

  <!-- ================== FORMULARIO ================== -->
  <div class="form-turno">

    <input
      type="text"
      id="servicio"
      placeholder="Lugar del servicio"
    >

    <input type="date" id="fi">
    <input type="time" id="hi">

    <input type="date" id="ff">
    <input type="time" id="hf">

    <input
      type="text"
      id="obs"
      placeholder="Observaciones"
    >

    <button id="btnGuardar">Guardar</button>
  </div>

  <!-- ================== TABLA ================== -->
  <div class="tabla-container">
    <table id="tabla">
      <thead>
        <tr>
          <th>Guarda</th>
          <th>C√©dula</th>
          <th>Servicio</th>
          <th>Inicio</th>
          <th>Fin</th>
          <th>Horas</th>
          <th>Bruto</th>
          <th>Neto</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>

      <tbody>
        <!-- JS carga aqu√≠ -->
      </tbody>
    </table>
  </div>

  <!-- ================== ACCIONES ================== -->
  <div class="acciones">
    <button id="btnBorrarTodo" class="btn-danger">
      üóëÔ∏è Borrar todos mis turnos
    </button>

    <button id="btnExcel" class="btn-excel">
      Exportar Excel
    </button>
  </div>

  <!-- ================== JS ================== -->
  <script src="firebase.js"></script>
  <script src="turnos.js"></script>

</body>
</html>
